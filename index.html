    <script>
      const md = `
Wir wollen 2026 Ende April / Anfang Mai in Indien heiraten. Es soll im Sommer
auch eine Feier in Deutschland geben, aber die indische Hochzeit ist das
Haupt-Event. Ihr seid herzlich eingeladen, mit uns in Indien zu feiern.

> Update: Mittlerweile konnten wir den Zeitraum auf __20. April bis 10. Mai
> 2026__ eingrenzen. Der genaue Termin steht aber noch nicht fest. Auch beim Ort
> sind wir uns mittlerweile 80% sicher: __Bengaluru__.

Da eine Reise nach Indien für euch mit hohem Aufwand und Kosten verbunden ist,
planen wir nicht nur die Hochzeit, sondern auch eine Art Gruppenurlaub, dem ihr
euch gerne anschließen könnt.

Bitte meldet euch bei uns und gebt uns bescheid, ob ihr Interesse daran habt,
mit uns in Indien zu feiern bzw. auch an dem Urlaub Interesse habt.

## Die Hochzeit

* Es wird eine traditionelle indische Hochzeit sein.
* Die Hochzeitsfeier erstreckt sich über drei Tage und findet traditionell ohne
  Alkohol statt.

## Reiseinformationen

Die Anreise besteht aus einem Flug nach Delhi und einer Weiterreise mittels
Inlandflug oder Nachtzug.

* Ihr werdet ca. 800 Euro Reisekosten haben.
* Ihr müsst mit zwei Reisetagen rechnen für jeweils An- und Abreise.

Diese zwei Reisetage beinhalten den Transfer zum Flughafen in Deutschland, den
ca. 10 stündigen Flug nach Delhi, die Wartezeit auf die Anschlussverbindung und
die Weiterreise.

Beachtet die [Reisehinweise des auswärtigen
Amtes](https://india.diplo.de/in-de/deutschland-und-indien/reise-sicherheit).
Das Wichtigste:

* Ihr braucht einen Reisepass. Der deutsche Personalausweis genügt nicht.
* Um nach Indien einzureisen, ist vor der Reise ein
  [eVisa](https://indianvisaonline.gov.in/evisa/tvoa.html) zu beantragen.
  Anträge werden innerhalb weniger als einer Woche bearbeitet.
* Es werden keine Pflichtimpfungen für die Einreise vorausgesetzt.
* Hepatitis A/B Impfungen werden vom auswärtigen Amt empfohlen. Wer das wünscht,
  sollte sich zwei Monate vor Abreise beim Hausarzt um die Impfungen (Mehrzahl!)
  kümmern.
`;
